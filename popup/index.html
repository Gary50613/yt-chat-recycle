<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="title">
    <img src="../icons/icon_128.png" alt="youtube chat recycle">
    <h1 class="title">Youtube Chat Recycle</h1>
    <a class="github" href="https://github.com/Gary50613/yt-chat-recycle" target="_blank">
        <img src="../icons/github_256.png" alt="github">
    </a>
</div>
<table>
    <tr>
        <td>
            <span>Enabled</span>
        </td>
        <td>
            <input type="checkbox" id="enabled">
        </td>
    </tr>
    <tr>
        <td>
            <span>Amount Limit</span>
        </td>
        <td>
            <input type="range" min="1" max="240" id="max">
            <span id="max_count"></span>
        </td>
    </tr>
</table>
<span class="credit">Made By <a class="github--url" href="https://github.com/Gary50613" target="_blank">Kane</a> with ❤️</span>
<script src="index.js"></script>
</body>
</html>
